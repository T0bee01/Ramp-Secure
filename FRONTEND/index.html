<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAMPSECURE</title>

  <!-- I'm inlining my CSS so it can't fail to load -->
  <style>
    :root{
      --red:#C62828;        /* my safety red */
      --red-dark:#A31F1F;
      --black:#0E0E0E;
      --white:#FFFFFF;
      --gray:#f5f5f5;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--red);
      color:var(--black);
      text-align:center;
      display:flex;
      justify-content:center;
      overflow-x:hidden;
    }

    /* Welcome Screen Styles */
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    .welcome-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .welcome-logo {
      width: 120px;
      height: 120px;
      background: var(--white);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: welcomePulse 2s ease-in-out;
    }

    .welcome-logo svg {
      width: 80px;
      height: 80px;
      color: var(--black);
    }

    .welcome-text {
      color: var(--black);
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 10px;
      animation: welcomeSlideUp 1.5s ease-out 0.5s both;
    }

    .welcome-subtitle {
      color: rgba(14,14,14,0.8);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      animation: welcomeSlideUp 1.5s ease-out 1s both;
    }

    @keyframes welcomePulse {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes welcomeSlideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Main App Styles */
    .app{
      width:100%;
      max-width:820px;
      min-height:100%;
      padding:18px 18px 28px;
      display:grid;
      grid-template-rows:auto auto auto 1fr auto;
      gap:10px;
      position:relative;
      opacity: 0;
      animation: appFadeIn 1s ease-out 3.5s both;
    }

    .app.no-animation {
      animation: none;
      opacity: 1;
    }

    @keyframes appFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* header with centered badge + profile top-right */
    .header{
      position:relative;
      height:84px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .brand-badge{
      position:absolute; 
      left:50%; 
      transform:translateX(-50%);
      top:-10px;
      height:72px; 
      width:360px;
      background:linear-gradient(180deg, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0.95) 100%);
      border-radius:0 0 16px 16px;
      box-shadow:0 6px 14px rgba(0,0,0,.25);
      display:flex; 
      align-items:center; 
      justify-content:center;
      padding:12px;
      backdrop-filter:blur(8px);
      z-index:10;
    }
    .brand-badge img{max-height:66px; width:auto}
    
    /* Profile button positioned absolutely in top-right */
    .profile{
      position:absolute; 
      right:0px; 
      top:6px;
      width:40px; 
      height:40px; 
      border-radius:8px;
      background:var(--black); 
      color:var(--white);
      display:flex; 
      align-items:center;
      justify-content:center;
      cursor:pointer;
      border:2px solid var(--white);
      transition:all 0.2s ease;
      z-index:20;
    }
    .profile:hover{
      background:var(--red-dark);
      transform:scale(1.05);
    }
    
    /* Dropdown Menu */
    .dropdown{
      position:absolute;
      right:0px;
      top:6px;
      z-index:100;
    }
    .dropdown-content{
      display:none;
      position:absolute;
      right:0;
      top:50px;
      background-color:var(--white);
      min-width:220px;
      box-shadow:0 8px 24px rgba(0,0,0,0.3);
      border-radius:12px;
      z-index:1000;
      overflow:hidden;
      border:1px solid #e0e0e0;
    }
    .dropdown-content.show{display:block}
    .dropdown-content a{
      color:var(--black);
      padding:14px 18px;
      text-decoration:none;
      display:block;
      font-weight:600;
      font-size:14px;
      border-bottom:1px solid #eee;
      transition:background-color 0.2s ease;
    }
    .dropdown-content a:last-child{border-bottom:none}
    .dropdown-content a:hover{background-color:var(--gray)}
    .dropdown-content .menu-item{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .dropdown-content .menu-item svg{
      width:18px;
      height:18px;
      flex-shrink:0;
    }

    /* Restricted access overlay */
    .restricted-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5000;
    }

    .restricted-message {
      background: var(--white);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .restricted-message h2 {
      color: var(--red);
      margin-bottom: 15px;
    }

    .restricted-message button {
      background: var(--red);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
    }

    .restricted-message button:hover {
      background: var(--red-dark);
    }

    .title{
      font-size: clamp(36px, 6vw, 64px);
      font-weight:900; letter-spacing:.4px;
      margin:8px 0 2px;
    }
    .subtitle{
      font-size: clamp(13px, 2.6vw, 20px);
      font-weight:800; opacity:.95; letter-spacing:.2px;
      margin:0;
    }
    .hero-icon{display:grid; place-items:center; margin:14px 0 8px; color:var(--black)}
    .hero-icon svg{width:clamp(84px,26vw,150px); height:auto}
    .menu{
      display:grid; grid-template-columns:1fr 1fr;
      gap:18px 22px; margin-top:6px;
    }
    .pill{
      background:var(--white); color:var(--black);
      border:0; border-radius:18px;
      box-shadow:0 4px 0 var(--red-dark);
      padding:18px 16px; font-weight:900;
      font-size:clamp(14px,2.1vw,18px); line-height:1.15;
      cursor:pointer; transition:transform .05s ease, box-shadow .15s ease, background .2s ease;
      word-break:break-word;
    }
    .pill:hover{transform:translateY(-1px)}
    .pill:active{transform:translateY(1px); box-shadow:0 2px 0 var(--red-dark)}
    .pill-wide{grid-column:1 / -1; padding-block:20px}
    .footer{color:rgba(255,255,255,.95); margin-top:10px}
    
    @media (max-width:420px){
      .brand-badge{width:320px;height:66px;top:-8px}
      .brand-badge img{max-height:58px}
      .menu{gap:14px 14px}
      .profile{
        width:36px;
        height:36px;
      }
      .dropdown-content{
        min-width:200px;
        right:-10px;
      }
      .welcome-text {
        font-size: 36px;
      }
      .welcome-logo {
        width: 100px;
        height: 100px;
      }
      .welcome-logo svg {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="welcome-screen">
    <div class="welcome-logo">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
      </svg>
    </div>
    <div class="welcome-text">RAMPSECURE</div>
    <div class="welcome-subtitle">EQUIPMENT SAFETY & MAINTENANCE HUB</div>
  </div>

  <!-- Restricted Access Overlay -->
  <div id="restrictedOverlay" class="restricted-overlay">
    <div class="restricted-message">
      <h2>ðŸ”’ Access Restricted</h2>
      <p>Please sign in to access RAMPSECURE forms and equipment management features.</p>
      <button onclick="hideRestrictedMessage(); showSignInPrompt();">Sign In</button>
      <button onclick="hideRestrictedMessage();" style="background: #666; margin-left: 10px;">Cancel</button>
    </div>
  </div>

  <div class="app" id="mainApp">
    <!-- HEADER -->
    <div class="header">
      <!-- my white logo badge (uses your exact filename with a space) -->
      <div class="brand-badge">
        <a href="http://maintair.com/" target="_blank" rel="noopener noreferrer"><img src="maintair-logo.png" alt="Maintair Aviation Services Ltd."></a>
      </div>

      <!-- proper profile/user icon with dropdown - positioned in top-right -->
      <div class="dropdown">
        <button class="profile" title="Profile Menu" aria-label="Profile" onclick="toggleDropdown()">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <circle cx="12" cy="8" r="4" fill="currentColor"></circle>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="none" stroke="currentColor" stroke-width="2" />
          </svg>
        </button>
        
        <div id="profileDropdown" class="dropdown-content">
          <!-- Content will be dynamically updated based on sign-in status -->
        </div>
      </div>
    </div>

    <!-- TITLE -->
    <div>
      <h1 class="title">RAMPSECURE</h1>
      <p class="subtitle">EQUIPMENT SAFETY &amp; MAINTENANCE HUB</p>
    </div>

    <!-- CENTER GEAR ICON (Image) -->
    <div class="hero-icon" aria-hidden="true">
      <img src="gearicon.png" alt="Equipment Settings" style="width: clamp(84px,26vw,150px); height: auto;">
    </div>

    <!-- BUTTON GRID -->
    <nav class="menu">
      <button class="pill" onclick="navigateToPage('dsi.html')">DAILY SAFETY<br>INSPECTIONS</button>
      <button class="pill" onclick="navigateToPage('non-moto.html')">NON MOTORIZED<br>EQUIPMENT CHECKS</button>
      <button class="pill" onclick="navigateToPage('pmi.html')">MONTHLY PREVENTIVE<br>INSPECTIONS</button>
      <button class="pill" onclick="navigateToPage('edr.html')">EQUIPMENT<br>DEFICIENCY REPORTS</button>
      <button class="pill pill-wide" onclick="navigateToPage('equipguide.html')">EQUIPMENT GUIDELINES</button>
    </nav>

    <div class="footer">
      <small>Â© 2025 MaintAir Aviation Services Ltd.</small>
    </div>
  </div>

  <script>
    // Authentication state (persisted across tabs but cleared when browser closes)
    let isSignedIn = false;
    let currentUser = null;

    // Restore sign-in state from sessionStorage (clears when browser closes)
    function restoreSignInState() {
      isSignedIn = sessionStorage.getItem('isSignedIn') === 'true';
      currentUser = sessionStorage.getItem('currentUser') || null;
    }

    // Save sign-in state to sessionStorage
    function persistSignInState() {
      sessionStorage.setItem('isSignedIn', isSignedIn ? 'true' : 'false');
      sessionStorage.setItem('currentUser', currentUser || '');
    }

    // Check if this is a return from a sub-page (back/home navigation)
    function isReturningFromSubPage() {
      // Check if we came from a referrer within the same domain or if there's a history entry
      const referrer = document.referrer;
      const currentDomain = window.location.hostname;
      
      // If referrer is from same domain and contains one of our page names
      if (referrer && referrer.includes(currentDomain)) {
        const pageNames = ['dsi.html', 'non-moto.html', 'pmi.html', 'edr.html', 'equipguide.html'];
        return pageNames.some(page => referrer.includes(page));
      }
      
      // Also check URL parameters for return navigation
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('return') === 'true';
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      restoreSignInState();
      
      const welcomeScreen = document.getElementById('welcomeScreen');
      const mainApp = document.getElementById('mainApp');
      
      // Determine if we should show the welcome animation
      const shouldShowWelcome = !sessionStorage.getItem('hasSeenWelcome') && !isReturningFromSubPage();
      
      if (shouldShowWelcome) {
        // First time visit - show full welcome animation
        sessionStorage.setItem('hasSeenWelcome', 'true');
        setTimeout(function() {
          welcomeScreen.classList.add('fade-out');
          setTimeout(function() {
            welcomeScreen.style.display = 'none';
          }, 800);
        }, 3000);
      } else {
        // Returning from sub-page or subsequent visit - skip animation
        welcomeScreen.style.display = 'none';
        mainApp.classList.add('no-animation');
      }
      
      updateDropdownMenu();
    });

    function updateDropdownMenu() {
      const dropdown = document.getElementById('profileDropdown');
      
      if (isSignedIn) {
        dropdown.innerHTML = `
          <a href="#" onclick="showUserProfile()">
            <div class="menu-item">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              ${currentUser || 'User Profile'}
            </div>
          </a>
          
          <a href="#" onclick="signOut()">
            <div class="menu-item">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
              </svg>
              Sign Out
            </div>
          </a>
          
          <a href="#" onclick="logComplaint()">
            <div class="menu-item">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/>
              </svg>
              Log Equipment Complaint
            </div>
          </a>
        `;
      } else {
        dropdown.innerHTML = `
          <a href="#" onclick="showSignInPrompt()">
            <div class="menu-item">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              Sign In
            </div>
          </a>
        `;
      }
    }

    function toggleDropdown() {
      document.getElementById("profileDropdown").classList.toggle("show");
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.profile') && !event.target.closest('.dropdown')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    function showSignInPrompt() {
      if (isSignedIn) {
        alert('You are already signed in as: ' + currentUser);
        return;
      }
      const username = prompt('Enter your Maintair email:');
      if (username) {
        // Only allow @maintair.com or @maintair.ca emails
        const emailPattern = /^[^@\s]+@maintair\.(com|ca)$/i;
        if (!emailPattern.test(username.trim())) {
          alert('âŒ Only @maintair.com or @maintair.ca emails are allowed.');
          return;
        }
        const password = prompt('Enter your password:');
        if (password) {
          // Simple authentication simulation
          if (username.trim() && password.trim()) {
            isSignedIn = true;
            currentUser = username;
            persistSignInState();
            updateDropdownMenu();
            alert('âœ… Welcome, ' + username + '! You are now signed in.');
          } else {
            alert('âŒ Invalid credentials. Please try again.');
          }
        }
      }
      toggleDropdown();
    }

    function showUserProfile() {
      alert('ðŸ‘¤ User Profile\n\nSigned in as: ' + currentUser + '\nAccess Level: Authorized Personnel\nSession: Active');
      toggleDropdown();
    }

    function signOut() {
      if (confirm('Are you sure you want to sign out?')) {
        isSignedIn = false;
        currentUser = null;
        persistSignInState();
        updateDropdownMenu();
        alert('ðŸ‘‹ Signed out successfully. Forms are now restricted.');
      }
      toggleDropdown();
    }

    function logComplaint() {
      const deviceId = prompt('Enter Device ID or Equipment Number:');
      if (deviceId) {
        const complaint = prompt('Describe the issue with ' + deviceId + ':');
        if (complaint) {
          const complaintId = '#' + Math.floor(Math.random() * 10000);
          alert('ðŸ“‹ Equipment Complaint Logged Successfully!\n\n' +
                'Device: ' + deviceId + '\n' +
                'Issue: ' + complaint + '\n' +
                'Reported by: ' + currentUser + '\n' +
                'Complaint ID: ' + complaintId + '\n' +
                'Status: Under Review');
        }
      }
      toggleDropdown();
    }

    function navigateToPage(page) {
      if (!isSignedIn) {
        showRestrictedMessage();
        return;
      }
      // If signed in, navigate to the page
      window.location.href = page;
    }

    function showRestrictedMessage() {
      document.getElementById('restrictedOverlay').style.display = 'flex';
    }

    function hideRestrictedMessage() {
      document.getElementById('restrictedOverlay').style.display = 'none';
    }

    // Function to call from sub-pages when returning home
    function returnToHome() {
      window.location.href = 'index.html?return=true';
    }
  </script>
</body>
</html>
